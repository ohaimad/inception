# user  nginx;
# worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    server {
        listen 443 ssl; # The port that the server will listen on
        server_name ohaimad.42.fr;
        ssl_certificate     /etc/nginx/ssl/mysite.csr;
        ssl_certificate_key /etc/nginx/ssl/mysite.key;
        ssl_protocols       TLSv1.3;

        # Location block for serving static files
        root /var/www/html;
        index index.php;

        location ~ [^/]\.php(/|$) {
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
            include fastcgi_params;
            fastcgi_pass wordpress:9000;
        }
        # Additional server settings can be added here
    }
}
